<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/stylesheets/master.css">
  </head>

  <body>
    <div class="row justify-content-center align-items-center py-5">
      <div class="col-md-8 col-sm-10 text-center">
        <button class="btn btn-outline-secondary mb-5" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          New Book?
        </button>
        <div class="collapse pb-5" id="collapseExample">
          <form>
            <div class="form-group row">
              <div class="col">
                <input id="new-title" type="text" class="form-control" placeholder="Title" required>
              </div>
              <div class="col">
                <input id="new-author" type="text" class="form-control" placeholder="Author" required>
              </div>
              <div class="col">
                <input  id="new-pages" type="number" class="form-control" placeholder="Pages" required>
              </div>
            </div>
            <fieldset class="form-group">
              <div class="row justify-content-between pt-3">
                <div class="col">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="new-read" id="read" value="true" checked>
                    <label class="form-check-label" for="read">
                      I read this book
                    </label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="new-read" id="not-read" value="false">
                    <label class="form-check-label" for="not-read">
                      I want to read this book
                    </label>
                  </div>
                </div>
                <div class="col">
                  <input type="button" class="btn btn-secondary" onclick="addBookToLibrary()" value="Add To Library">
                </div>
              </div>
            </fieldset>
          </form>
        </div>

        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title:</th>
              <th scope="col">Author:</th>
              <th scope="col">Pages:</th>
              <th scope="col">Read:</th>
            </tr>
          </thead>
          <tbody id="Library">
            <!-- js fill -->
          </tbody>
        </table>
      </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="assets/scripts/main.js"></script>
  </body>
</html>
